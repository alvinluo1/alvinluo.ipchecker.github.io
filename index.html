<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/39c55ca75f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input type="text" id="ip" placeholder="Search for any IP address or domain">
      <span id="submit">
        <img id="arrow" src="images/icon-arrow.svg" alt="">
        <i id="loading" class="fas fa-spinner"></i>
      </span>
    </div>
    <div class="info">
      <div class="ipaddress">
        <h6>IP ADDRESS</h6>
        <h2 id="ipaddress">
          ---
        </h2>
      </div>
      <div class="location">
        <h6>LOCATION</h6>
        <h2 id="location">
          ---
        </h2>
      </div>
      <div class="time">
        <h6>TIMEZONE</h6>
        <h2 id="timezone">
          ---
        </h2>
      </div>
      <div class="isp">
        <h6>ISP</h6>
        <h2 id="isp">
          ---
        </h2>
      </div>
    </div>
  </header>
  <div class="map" id="map">
    <img id="unloadimg" src="images/startmap.svg" alt="">
  </div>


  <script src="index.js"></script>
</body>
</html>
